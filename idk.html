  <button onclick="explode()">Execute</button>

  </div>
<script>
  async function explode() {
    const w = window.innerWidth;
    const h = window.innerHeight;

    const posX = Math.floor(Math.random() * w);
    const posY = Math.floor(Math.random() * h);
    
    const res = await fetch(
      "https://raw.githubusercontent.com/iblh/not-cat/refs/heads/master/urls/cat/cat-urls.txt"
    );

    const text = await res.text();
    const lines = text.split(/\r?\n/).filter(Boolean);
    let list = [];
    for (let i = 0; i < lines.length; i++){
          if (lines[i].toLowerCase().endsWith(".jpg")) {
      list.push(lines[i]);
    }
    }
    try {
    const randomIndex = Math.floor(Math.random() * lines.length);
    const d = document.createElement("img");
    d.src = list[randomIndex];

    d.style.position = "absolute";
    d.style.left = posX + "px";
    d.style.top = posY + "px";

    document.body.appendChild(d);
    } catch {};
    

  }
</script>
